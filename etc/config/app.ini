[orders]
cklein.orders.xml.folder=/tmp/ck-orders

[aws]
cklein.qc.aws.s3.host="ezc-labels-prd.s3.amazonaws.com"
cklein.qc.aws.s3.orders.bucket="ezc-labels-prd"
cklein.qc.aws.ses.host="email-smtp.us-east-1.amazonaws.com"
cklein.qc.aws.ses.port=587

[Logs]
cklein.revenue.report.qc.logger.namespace=ck-qc
cklein.revenue.report.qc.log.file=/tmp/ck-qc.log
cklein.revenue.report.qc.log.level=DEBUG

[reports]
cklein.revenue.reports.folder=/home/cklein/revenue-reports
cklein.revenue.reports.dateformat=Y-m-d h:i
cklein.revenue.reports.has.header=true
cklein.revenue.reports.cutoff.hour=18
cklein.shipment.gtin=00009999010003

[ordersdb]
cklein.orders.db.type=mysql
cklein.orders.db.server=localhost
cklein.orders.db.name=supplizer_clarins_uat
cklein.orders.db.username=root
cklein.orders.db.password=
cklein.orders.db.charset=utf8
cklein.orders.db.port=3306
